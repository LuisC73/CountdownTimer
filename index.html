<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./src/stylesheets/css/style.css">
</head>
<body>

  <main class="main">
    <section class="timer">
        <h1 class="timer__h1">We're launching soon</h1>
        <div class="timer__countdown">
          <div class="timer__div">
            <p class="timer__p" id="days">08</p>
            <h3 class="timer__h3">Days</h3>
          </div>
          <div class="timer__div">
            <p class="timer__p" id="hours">23</p>
            <h3 class="timer__h3">Hours</h3>
          </div>
          <div class="timer__div">
            <p class="timer__p" id="minutes">55</p>
            <h3 class="timer__h3">Minutes</h3>
          </div>
          <div class="timer__div">
            <p class="timer__p" id="seconds">41</p>
            <h3 class="timer__h3">Seconds</h3>
          </div>
        </div>
        <div class="timer__socials">
            <i class='bx bxl-facebook-square timer__icon'></i>
            <i class='bx bxl-pinterest timer__icon'></i>
            <i class='bx bxl-instagram timer__icon' ></i>
        </div>
        <div class="timer__hills">
          <img src="./src/images/pattern-hills.svg" alt="" class="timer__img">
        </div>
    </section>
  </main>

  <script src="./src/js/main.js"></script>
  </div>
</body>
</html>
